<!DOCTYPE html>
<html>

    <head>
    
        <title>Javascript Guess game</title>
    
    </head>
    
    <body>
    
        <p>How many fingures are you holding up?</p>
        
        <p>
        
            <select id="myNumber">
                
                <option>0</option>
                
                <option>1</option>
                
                <option>2</option>
                
                <option>3</option>
                
                <option>4</option>
                
                <option>5</option>
            
            </select>
                        
            <button onclick = "myFunction()">Guess!!</button>
        
        </p>
        
        <script type="text/javascript">
            
            function doAGuess(correctAnswer) {
                
                var guess = Math.random();
                
                guess = guess * 6;
                
                guess = Math.floor(guess);
                
                if(guess == correctAnswer) {
                    
                    return (true);
                } else {
                    
                    return (false);
                }
            }
            
            function myFunction() {
                
                var myNumber = document.getElementById("myNumber").value;
                
                var gotIt = false;
                
                var count = 1;
                
                while (gotIt == false) {
                    
                    if (doAGuess(myNumber) == true) {
                        
                        gotIt = true;
                        
                        alert("Got it! It was a " + myNumber + ". It took me " + count + " guessess.");
                    } else {
                        
                        count++;
                    }
                    
                }
            }
        
        </script>
    
    </body>
    
</html>
