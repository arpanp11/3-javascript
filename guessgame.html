<!DOCTYPE html>

<html>

    <head>
    
        <title>Javascript Guess Minigame</title>
    
    </head>

    <body>
    
        <p>How many fingures am I holding up?</p>
        
        <p><input type="text" id="guess"> <button onclick="checkGuess()">Guess!!</button></p>
        
        <script type="text/javascript">
        
            function checkGuess() {
                
                var randomNumber = Math.random();
                
                randomNumber = randomNumber * 6;
                
                randomNumber = Math.floor(randomNumber);
                
                var guessNumber = document.getElementById("guess").value;
                
                if ( guessNumber == randomNumber) {
                    
                    alert("Well done! You got it!");
                } else {
                    
                    alert("Nope! The number was " + randomNumber);
                }
            }
        
        </script> 
    
    </body>
    
</html>
